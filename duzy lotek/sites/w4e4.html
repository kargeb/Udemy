<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>W4E4</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" >
        <link rel="stylesheet" type="text/css" href="../css/jquery_exercise.css" >
        <script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    </head>
    <body>
        <div class="container">
            
                    <h1> 4. AJAX <small>Panie !</small></h1>
                    <hr>
                    <br>
            <div class="row">
                <div id="btn_basic" class="col-md-4 text-center">
                    <button class="btn btn-info">Załaduj zwykły</button>    
                </div>
                <div id="btn_advanced" class="col-md-4 text-center">
                    <button class="btn btn-primary">Załaduj handlebars list</button>
                </div>
                <div id="btn_list" class="col-md-4 text-center">
                    <button class="btn btn-warning">Załaduj handlebars table</button>
                </div>                
            </div>
            <br><br>
            <div class="row">

                <div class="col-md-12">
                    
                    <script id="tpl" type="text/x-handlebars-template">
                        {{#each pracownicy}}
                        <li> <b>{{name}} </b><br>
                            {{username}} | {{ email }} | {{ phone }} | {{ website }} </li>
                            <hr>
                        {{/each}}
                    </script>
                    
                    <script id="tpl2" type="text/x-handlebars-template">
                        
                        <table class="table table-hover">
                            <caption>Employees</caption>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Person</th>
                                    <th>Login</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Website</th>
                                </tr>
                            </thead>
                        <tbody>
                            {{#each pracownicy}}
                                <tr>
                                    <th scope="row">{{ id }}</th>
                                    <td>{{name}} </td>
                                    <td>{{username}}</td>
                                    <td>{{ email }}</td>
                                    <td>{{ phone }}</td>
                                    <td><a href="#">{{ website }}</a></td>                                
                                </tr>
                            {{/each}}     
                    </tbody>
                    </table>                       
                    </script>
                    
                    <ul id="output"></ul>
                </div>             
            </div>            
        </div>
        <script src="../js/handlebars-v4.0.11.js"></script>
        <script src="../js/jquery-3.2.1.js"></script>
        <script src="../js/bootstrap.js"></script>    
        <script src="../js/w4e4.js"></script>
    </body>    
</html>
